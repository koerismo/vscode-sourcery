<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src $CSP$ 'unsafe-eval' 'unsafe-inline'; img-src 'self' data:; connect-src http://localhost:$HOST_PORT$/ https://*.vscode-cdn.net">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="root" content="$ROOT$">
		<meta name="port" content="$HOST_PORT$">
		<link rel="stylesheet" href="$ROOT$/public/css/detail-editor.css" />
	</head>
	<body class="h">
		<div class="v fill">
			<div class="h small-v">
				<div id="panel-types" class="panel fill">
					<h2>Types</h2>
					<div class="btn-container">
						<button class="square btn-list-add codicon codicon-add" onclick="FileManager.addType()"></button>
						<button class="square btn-list-remove codicon codicon-remove" onclick="FileManager.removeType()"></button>
					</div>
					<table is="edit-table" id="table-types" class="edit-table"></table>
				</div>
				<div id="panel-groups" class="panel fill">
					<h2>Groups</h2>
					<div class="btn-container">
						<button class="square btn-list-add codicon codicon-add" onclick="FileManager.addGroup()"></button>
						<button class="square btn-list-remove codicon codicon-remove" onclick="FileManager.removeGroup()"></button>
					</div>
					<table is="edit-table" id="table-groups" class="edit-table"></table>
				</div>
			</div>
			<div class="h fill">
				<div class="v small-h">
					<div id="panel-props" class="panel fill">
						<h2>Props</h2>
						<div class="btn-container">
							<button class="square btn-list-add codicon codicon-add" onclick="FileManager.addModel()"></button>
							<button class="square btn-list-remove codicon codicon-remove" onclick="FileManager.removeModel()"></button>
						</div>
						<table is="edit-table" id="table-props" class="edit-table"></table>
					</div>
					<div class="panel">
						<h2>Preview</h2>
						<div class="prop-grid">
							<label>Sprite Material</label>
							<img onclick="FileManager.askToSetSpriteMat()" id="thumb-texture" class="edit-icon" />
							<label>Ground Material</label>
							<img onclick="FileManager.askToSetGroundMat()" id="thumb-ground" class="edit-icon" />
						</div>
					</div>
				</div>
				<div id="panel-settings" class="panel fill">
					<h2>Settings</h2>
					<div class="prop-grid">
						<edit-detail-prop></edit-detail-prop>
					</div>
				</div>
			</div>
		</div>
		<div class="v fill">
			<div class="h">
				<div class="h fill" id="viewport-options">
					<button id="btn-viewport-flat0" class="active" onclick="FileManager.setViewportMode(0)" title="Alpha 0 [Shift+1]"></button>
					<button id="btn-viewport-flat1" onclick="FileManager.setViewportMode(1)" title="Alpha 1 [Shift+2]"></button>
					<button id="btn-viewport-line" onclick="FileManager.setViewportMode(2)" title="Half [Shift+3]"></button>
					<button id="btn-viewport-gradient" onclick="FileManager.setViewportMode(3)" title="Gradient [Shift+4]"></button>
				</div>
				<button class="square bordered codicon codicon-refresh" onclick="FileManager.refreshViewport()" title="Reload [Shift+R]"></button>
			</div>
			<canvas id="viewport" class="panel v fill"></canvas>
		</div>
		<bound-editor></bound-editor>
		<script src="$ROOT$/public/dist/detail-editor.js"></script>
	</body>
</html>
